<div class="card bg-light" id="formMsg">
	<form class="p-4" action="/forum_post" method="POST">
		<fieldset>
			<div class="form-group row">
				<label type="text" class="col-sm-2 col-form-label">Subject</label>
				<div class="col-sm-10">
					<input type="text" class="form-control form-control-sm mb-3" id="message-body"
						   placeholder="Subject!" name="message_title" required>
				</div>
			</div>
			<div class="form-group">
				<label type="text">Message</label>
				<textarea id="form10" name="message_body" class="md-textarea form-control" rows="3" placeholder="Message goes here!" required></textarea>
			</div><br>
			<input class="btn btn-primary" type="submit" value="Submit">
		</fieldset>
	</form>
	<div>{{output}}</div>
</div>
